apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: shanghai
  namespace: default
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - boxp.tk
    secretName: shanghai-tls
  rules:
  - hosts: boxp.tk
    http:
      paths:
      - path: /*
        backend:
          serviceName: shanghai
          servicePort: 80
